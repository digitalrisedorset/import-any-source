  redis:
    container_name: redis
    hostname: redis
    image: redis:alpine3.20
    command: redis-server --appendonly yes --requirepass "paUIw93SSw0"
    ports:
      - "127.0.0.1:6379:6379"
    expose:
      - 6379
    volumes:
      - redis:/data
    networks:
      - import-network
  keystone_backend:
    container_name: keystone_backend
    image: herve010/keystone-build:0.0.5
    env_file: ./keystone-backend/.env
    environment:
      - FRONTEND_HOST=localhost:3001
    #restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./keystone-backend:/user/src/keystone-backend
    networks:
      - import-network
#    depends_on:
#      - db
  node_backend:
    container_name: node_backend
    build: ./node-backend
    restart: always
    env_file: node-backend/.env
    ports:
      - "8080:8080"
    volumes:
      - ./node-backend:/user/src/node-backend
    expose:
      - 8080
    networks:
      - import-network
    depends_on:
      - redis
  react_frontend:
    container_name: react_frontend
    build: ./react-frontend
    restart: always
    env_file: react-frontend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./react-frontend:/user/src/react-frontend
    expose:
      - 3001
    networks:
      - import-network
networks:
  import-network:
    #external: true
    driver: bridge
volumes:
